<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input</title>
  </head>
  <body>
    <br><br>
    <form class="" action="index.html" method="post">
      <input type="text" name="" placeholder="ID" size="25" maxlength="5" autofocus required oninvalid="this.setCustomValidity('ISI WOII !!')"/><br>
      <input type="submit" name="" value="Save"/> <br><br>
      <input type="text" name="" value="Nama" size="20" disabled/><br>
      <input type="text" name="" value="Umur" size="10" readonly/><br><br>
    </form>
<hr>
    <form>
      <p> Nama Depan : <input type="text"></p>
      <p> Code Nama  : <input type="hidden"></p>
      <p> Nama Belakang : <input type="text"></p>
      <textarea rows="8" cols="18" maxlength="20">Contoh Textarea</textarea>
    </form>
<hr>
    <form>
      <p> Nama  : <input type="text"></p>
      <p> ID    : <input type="password"></p>
      <p> <input type="file" name="" value="Choose File" accept="application/pdf"> </p>
      <p> Choose Color : <input type="color" name="" value="#0000FF"/> </p>
      <p> <input type="image" src="img/button.png" width="150" height="46"></p>
   </form>
<hr>
   <form class="" action="index.html" method="post">
      <input type="submit" value="KIRIM 1">
      <input type="button" value="BUTTON  1">
      <input type="reset" value="RESET 1">
   <br>
      <button type="submit" name="button">KIRIM 2</button>
      <button type="button" name="button">BUTTON 2 </button>
      <button type="reset" name="button">RESET 2</button>
   </form>
<hr>
   <form>
      <p>Email : <input type="email" name="email" autocomplete="on"></p>
      <input type="submit" name="" value="submit">
      <p>Website : <input type="url"></p>
      <input type="submit" name="" value="submit">
      <p> <input type="search" placeholder="Search ..."> </p>
      <input type="submit" name="" value="Search">
      <p>Umur  : <input type="number" min="10" max="40"></p>
      <p>Range : <input type="range" min="0" max="10" step="2"></p>
      <p>No. Wa : <input type="tel" placeholder="Contoh : 082184783116"> </p>
   </form>
<hr>
    <form class="" action="index.html" method="post">
       <p>Date: <input type="date"></p>
       <p>Time: <input type="time"></p>
       <p>Datetime-local: <input type="datetime-local"></p>
       <p>Datetime: <input type="datetime"></p>
       <p>Month: <input type="month"></p>
       <p>Week: <input type="week"></p>
    </form>
<hr>
    <form>
       <label>Nasi Goreng: <input type="checkbox"></label>
       <label>Ayam Bakar: <input type="checkbox"></label>
       <label>Ayam Geprek: <input type="checkbox"></label>
    <hr>
       <label>Es Jeruk: <input type="radio"></label>
       <label>Es Teh: <input type="radio"></label>
       <label>Es Kopi<input type="radio"></label>
    </form>
  </body>
</html>
